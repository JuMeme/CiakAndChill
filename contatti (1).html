<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Contatti</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      background-color: #111;
      margin: 0;
      padding: 10px 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #e50914;
    }

    header {
      text-align: center;
      padding: 50px 0 20px;
    }

    header h1 {
      color: #e50914;
      font-size: 2.5em;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    header p {
      color: #ccc;
      font-size: 1.1em;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    form {
      background-color: #111;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(229, 9, 20, 0.3);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #e50914;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      background-color: #000;
      border: 1px solid #333;
      color: #fff;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #e50914;
      outline: none;
    }

    input[type="submit"] {
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #b20710;
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #888;
      font-size: 0.9em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="film.html">Film</a></li>
      <li><a href="serie.html">Serie TV</a></li>
      <li><a href="preferiti.html">Preferiti</a></li>
      <li><a href="curiosita.html">Curiosità</a></li>
      <li><a href="contatti.html">Contatti</a></li>
    </ul>
  </nav>

  <header>
    <h1>Contattami</h1>
    <p>Hai suggerimenti, domande o vuoi semplicemente parlare di cinema? Scrivimi qui sotto!</p>
  </header>

  <main>
    <form action="#" method="post">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Il tuo nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="La tua email" required>

      <label for="messaggio">Messaggio</label>
      <textarea id="messaggio" name="messaggio" rows="5" placeholder="Scrivi il tuo messaggio qui..." required></textarea>

      <input type="submit" value="Invia">
    </form>
  </main>

  <footer>
    <p>© 2025 - Creato da Matteo Di Muzio | Ciak&Chill</p>
  </footer>
</body>
</html>
