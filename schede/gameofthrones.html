<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Game of Thrones</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; margin: 0; }
    header, footer { text-align: center; background: #111; padding: 20px; }
    header h1 { color: #e50914; font-size: 2.2em; }
    main { text-align: center; margin: 40px auto; max-width: 800px; }
    img { width: 70%; border-radius: 10px; margin-bottom: 20px; }
    p { font-size: 1.1em; line-height: 1.6; }
    a.trailer { display: inline-block; background: #e50914; color: white; text-decoration: none; padding: 10px 20px; border-radius: 8px; margin-top: 15px; transition: background 0.3s; }
    a.trailer:hover { background: #b20710; }
  </style>
</head>
<body>
  <header>
    <h1>Game of Thrones</h1>
  </header>

  <main>
    <img src="img/gameofthrones.jpg" alt="Game of Thrones">
    <p><strong>Anno:</strong> 2011 – 2019</p>
    <p><strong>Genere:</strong> Dramma, Fantasy</p>
    <p><strong>Episodi:</strong> 73</p>
    <p>Sette regni in guerra per il Trono di Spade. Intrighi, alleanze, battaglie e draghi in una delle serie più epiche e premiate di sempre.</p>
    <a class="trailer" href="https://www.youtube.com/watch?v=KPLWWIOCOOQ" target="_blank">Guarda il Trailer</a>
  </main>

  <footer>
    <p>© 2025 - Ciak&Chill</p>
  </footer>

</html>
